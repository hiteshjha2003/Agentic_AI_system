version: '3.8'

services:
  # Core API Service
  backend:
    build:
      context: .
      target: backend
    container_name: sambanova-backend
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - SAMBANOVA_API_KEY=${SAMBANOVA_API_KEY}
      - CHROMA_PERSIST_DIR=/app/chroma_db
    volumes:
      - ./database:/app/database
      - ./chroma_db:/app/chroma_db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - agent-network

  # Modern HTML/JS Frontend (Nginx)
  frontend:
    build:
      context: .
      target: frontend
    container_name: sambanova-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - agent-network

  # Legacy Streamlit UI
  streamlit:
    build:
      context: .
      target: streamlit
    container_name: sambanova-streamlit-legacy
    ports:
      - "8501:8501"
    env_file: .env
    environment:
      - SAMBANOVA_BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

volumes:
  chroma_db:
  database:
